<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="StyleSheet.css">
        <title>Inventory Management</title>
        <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-xl">
                    <a class="navbar-brand" href="/">
                        <i class="fas fa-warehouse"></i>
                        Inventorify
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Manage Inventory</a>
                            </li>
                            <li class="nav-item">

                            </li>
                        </ul>
                        <button class="btn btn-success my-2 my-sm-0" onclick="setBulkOrderModal()">
                            <i class="fas fa-dolly-flatbed"></i>&nbsp; Bulk Reorder
                        </button>&nbsp; 
                        <a class="btn btn-secondary my-2 my-sm-0" href="/" title="Refresh the inventory list"><i class="fas fa-sync"></i>&nbsp; Refresh List</a>
                        
                    </div>
                </div>
            </nav>
            <div class="container-xl mt-4">
                <div id="reorder-modal" class="modal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 id="reorder-modal-title" class="modal-title"></h5>
                                <button type="button" class="close" onclick="setModalDisplayTo('none', 'reorder-modal')">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id="reorder-modal-body" class="modal-body"></div>
                        </div>
                    </div>
                </div>
                <div id="bulk-order-modal" class="modal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-primary">Bulk Reordering</h5>
                                <button type="button" class="close" onclick="setModalDisplayTo('none', 'bulk-order-modal')">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id="bulk-order-modal-body" class="modal-body">
                                <form onsubmit="bulkReorder()">
                                    <div class="form-group">
                                        <label class="form-label">Order 10 units of each ingredient</label>
                                        <input type="text" readonly="" class="form-control" id="quantity" value="10" hidden />
                                    </div>
                                    <div class="modal-footer">
                                        <input type="submit" class="btn btn-primary" value="Submit order" />
                                        <button class="btn btn-secondary" onclick="setModalDisplayTo('none', 'bulk-order-modal')">
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead class="bg-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Product Name</th>
                            <th scope="col" class="text-right">Unit Price</th>
                            <th scope="col" class="text-right">Units in Stock</th>
                            <th scope="col" class="text-right">Total Price</th>
                            <th scope="col" class="text-center">Reorder</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-tbody"></tbody>
                </table>
            </div>
            <script src="index.js"></script>
            <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        </body>
</html>
